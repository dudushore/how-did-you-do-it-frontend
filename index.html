<!DOCTYPE html>
<html lang="pt-br" class="h-full">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Did You Do It</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen font-sans">

    <!-- Cabeçalho -->
    <header class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-2xl font-bold text-gray-900 tracking-tight">
                        How Did You Do It
                    </a>
                </div>
                <div class="hidden sm:flex items-center space-x-4">
                     <div class="relative">
                        <input type="search" id="search-input" placeholder="Buscar projetos..." class="bg-gray-100 border border-gray-200 rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition">
                         <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                          </svg>
                    </div>
                    <a href="#/perfil/ana.dev" class="text-gray-600 hover:text-blue-600 font-medium px-3 py-2 rounded-md transition">Meu Perfil</a>
                    <a href="#/criar" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 font-semibold shadow-sm transition">Criar Projeto</a>
                </div>
                <div class="sm:hidden">
                    <!-- Botão de menu mobile (funcionalidade a implementar) -->
                    <button class="text-gray-600 hover:text-gray-900">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main id="app" class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
        <div id="app-content" class="fade-in">
            <!-- O conteúdo da página será injetado aqui pelo JavaScript -->
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container mx-auto py-4 px-4 sm:px-6 lg:px-8 text-center text-gray-500">
            <p>&copy; 2025 How Did You Do It. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- Lógica da Aplicação -->
    <script src="script.js"></script>
</body>
</html>
